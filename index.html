<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Victor's Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

    <form id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-control">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-control">
            <label for="number" id="number-label">Age<small>(optional)</small></label>
            <input type="number" id="number" placeholder="Age" min="10" max="99" />
        </div>

        <div class="form-control">
            <label for="role" id="role-label">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Othert</option>
            </select>
        </div>
        
        <div class="form-control">
            <label>Would you recommend Victor to a friend?</label>

            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend" value="definitely" checked />Definitely
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend" value="maybe" checked />Maybe
            </label>
            <label for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend" value="not-sure" checked />Not sure
            </label>
        </div>

        <div class="form-control">
            <label for="favorite" id="favorite-label">What is your favorite feature of Victor?</label>
            <select name="favorite" id="dropdown" required>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select>
        </div>

        <div class="form-control">
            <label>What would you like to see improved?<small>(Check all that apply)</small></label>

            <label for="improve-1"><input type="checkbox" name="improve" id="improve-1" value="front-end-projects" />Front-end Projects</label>
            <label for="improve-2"><input type="checkbox" name="improve" id="improve-2" value="back-end-projects" />Back-end Projects</label>
            <label for="improve-3"><input type="checkbox" name="improve" id="improve-3" value="data-visualization" />Data Visualization</label>
            <label for="improve-4"><input type="checkbox" name="improve" id="improve-4" value="challenges" />Challenges</label>
            <label for="improve-5"><input type="checkbox" name="improve" id="improve-5" value="open-source" />Open Source Community</label>
            <label for="improve-6"><input type="checkbox" name="improve" id="improve-6" value="gitter-help-rooms" />Gitter help rooms</label>
            <label for="improve-7"><input type="checkbox" name="improve" id="improve-7" value="videos" />Videos</label>
            <label for="improve-8"><input type="checkbox" name="improve" id="improve-8" value="meetups" />City Meetups</label>
            <label for="improve-9"><input type="checkbox" name="improve" id="improve-8" value="wiki" />Wiki</label>
            <label for="improve-10"><input type="checkbox" name="improve" id="improve-10" value="forum" />Forum</label>
            <label for="improve-11"><input type="checkbox" name="improve" id="improve-11" value="additional-cources" />Additional Courses</label>
        </div>

        <div class="form-control">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-control">
            <button trype="submit" id="submit" class="submit-button">Submit</button> </button>
        </div>
    </form>
    <footer>Victor Ugochukwu Nwafor</footer>
</body>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
